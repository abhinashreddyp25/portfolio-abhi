
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abhinash Reddy - Software Engineer Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'brand-pink': '#E90087',
            'brand-purple': '#8200E9',
            'brand-dark': '#0A0A0A',
            'brand-gray': '#1A1A1A',
            'brand-light-gray': '#2C2C2C', // Added for card backgrounds
          },
          animation: {
            'text-gradient': 'text-gradient 15s ease infinite',
            'fade-in-up': 'fade-in-up 0.8s ease-out forwards',
            'slide-in-left': 'slide-in-left 0.8s ease-out forwards',
            'slide-in-right': 'slide-in-right 0.8s ease-out forwards',
            'subtle-bob': 'subtle-bob 4s ease-in-out infinite',
            'marquee': 'marquee 40s linear infinite', // Adjusted speed
            'marquee2': 'marquee2 40s linear infinite', // Adjusted speed
          },
          keyframes: {
            'text-gradient': {
              '0%, 100%': {
                'background-size': '200% 200%',
                'background-position': 'left center',
              },
              '50%': {
                'background-size': '200% 200%',
                'background-position': 'right center',
              },
            },
            'fade-in-up': {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            'slide-in-left': {
              '0%': { opacity: '0', transform: 'translateX(-30px)' },
              '100%': { opacity: '1', transform: 'translateX(0)' },
            },
            'slide-in-right': {
              '0%': { opacity: '0', transform: 'translateX(30px)' },
              '100%': { opacity: '1', transform: 'translateX(0)' },
            },
            'subtle-bob': {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            'marquee': {
              '0%': { transform: 'translateX(0%)' },
              '100%': { transform: 'translateX(-100%)' },
            },
            'marquee2': {
              '0%': { transform: 'translateX(100%)' },
              '100%': { transform: 'translateX(0%)' },
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
      plugins: [],
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0A0A0A; /* brand-dark */
      color: white;
      overflow-x: hidden;
    }
    .gradient-text {
      background-image: linear-gradient(to right, #E90087, #8200E9, #E90087);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: text-gradient 10s ease infinite;
    }
    .animated-letter {
      display: inline-block;
    }
    .animate-on-scroll {
      opacity: 0;
      transition-property: opacity, transform;
      transition-duration: 0.8s;
      transition-timing-function: ease-out;
    }
    .animate-fade-in-up {
      transform: translateY(20px);
    }
    .animate-slide-in-left {
      transform: translateX(-30px);
    }
    .animate-slide-in-right {
      transform: translateX(30px);
    }
    .is-visible {
      opacity: 1;
      transform: translateY(0) translateX(0);
    }
    .portfolio-link::after {
      content: 'ðŸ”—';
      margin-left: 4px;
      font-size: 0.8em;
      text-decoration: none;
    }
    .card-hover-effect {
      transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
    }
    .card-hover-effect:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(233, 0, 135, 0.2), 0 6px 6px rgba(130, 0, 233, 0.2);
    }
  </style>

}
</script>
